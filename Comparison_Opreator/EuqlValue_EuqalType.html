<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal Value and Equal Types</title>
</head>
<body>
    <h1>Equal Values And Equal Types</h1>
    <h2>Explain: Equal Value And Equal Type he is check he real Check To Paramtter Values and Types</h2>
    <h1>He is check value and data type ,if value are seem ,and data type worng he is showing ans flase ,if data type and value are seem he is show the ans true</h1>
    <script>
        const x = 10; // Number type
        const y = 10; // Number type
        const z = "10"; // String type

        // Using === operator to check both value and type
        const xy = x === y; 
        console.log(xy); // Outputs: true

        // Checking if x and z are equal in value and type
        document.write("x === z: " + (x === z)); // Outputs: false
    </script>

    <!-- Marathi Comments -->
    <!-- 
        === ऑपरेटर मूल्ये आणि प्रकार दोन्ही समान आहेत का हे तपासतो. 
        x आणि y सारखे आहेत कारण दोन्ही संख्या आहेत, म्हणून x === y हे खरे (true) आहे. 
        परंतु x आणि z सारखे नाहीत कारण z एक स्ट्रिंग आहे, त्यामुळे x === z हे खोटे (false) आहे. 
    -->
</body>
</html>

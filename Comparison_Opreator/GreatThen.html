<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Than Operator (>) Examples</title>
</head>
<body>

<h1>JavaScript Greater Than Operator (>)</h1>
<h2>Examples of Greater Than Operator</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
    // उदाहरण 1: साधी तुलना
    const a = 10;
    const b = 5;
    document.getElementById("demo1").innerHTML = "उदाहरण 1: 10 > 5: " + (a > b); // true

    // उदाहरण 2: समान मूल्य
    const c = 7;
    document.getElementById("demo2").innerHTML = "उदाहरण 2: 7 > 7: " + (c > c); // false

    // उदाहरण 3: नकारात्मक संख्या
    const d = -3;
    document.getElementById("demo3").innerHTML = "उदाहरण 3: 0 > -3: " + (0 > d); // true

    // उदाहरण 4: भिन्न मूल्ये
    const e = 15;
    document.getElementById("demo4").innerHTML = "उदाहरण 4: 10 > 15: " + (a > e); // false

    // उदाहरण 5: संख्यात्मक स्ट्रिंग
    const f = "10"; // स्ट्रिंग
    document.getElementById("demo5").innerHTML = "उदाहरण 5: 15 > '10': " + (15 > f); // true
</script>

<!-- Marathi Comments -->
<!-- 
    > (ग्रेटर थान) ऑपरेटर दोन संख्यांची तुलना करतो. 
    जर पहिला नंबर दुसऱ्या नंबरपेक्षा मोठा असेल, तर तो true परत करतो, 
    अन्यथा false परत करतो.
    उदाहरणे दर्शवितात की कसे विविध परिस्थितींमध्ये हा ऑपरेटर कार्य करतो.
-->

</body>
</html>

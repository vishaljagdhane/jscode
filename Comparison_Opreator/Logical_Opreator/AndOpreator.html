<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical AND Operator (&&) Examples</title>
</head>
<body>

<h1>JavaScript Logical AND Operator (&&)</h1>
<h2>Examples of Logical AND Operator</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
    // उदाहरण 1: साधी तुलना
    const a = 10;
    const b = 5;
    document.getElementById("demo1").innerHTML = "उदाहरण 1: (10 > 5) && (10 > 3): " + ((a > b) && (a > 3)); // true

    // उदाहरण 2: समान मूल्ये
    const c = 7;
    document.getElementById("demo2").innerHTML = "उदाहरण 2: (7 > 7) && (7 == 7): " + ((c > c) && (c == 7)); // false

    // उदाहरण 3: नकारात्मक संख्या
    const d = -2;
    document.getElementById("demo3").innerHTML = "उदाहरण 3: (0 > d) && (d < -1): " + ((0 > d) && (d < -1)); // true

    // उदाहरण 4: दोन खोटी तुलना
    const e = 15;
    document.getElementById("demo4").innerHTML = "उदाहरण 4: (15 < 10) && (15 < 5): " + ((e < 10) && (e < 5)); // false

    // उदाहरण 5: संख्यात्मक स्ट्रिंग
    const f = "5";
    document.getElementById("demo5").innerHTML = "उदाहरण 5: (10 > f) && (f < 10): " + ((10 > f) && (f < 10)); // true
</script>

<!-- Marathi Comments -->
<!-- 
    && (आणि) ऑपरेटर दोन अटींची तुलना करतो.
    दोन्ही अटी खोटी असल्यास फक्त त्यानंतर true परत करतो,
    अन्यथा false परत करतो.
    उदाहरणे दर्शवितात की कसे विविध परिस्थितींमध्ये हा ऑपरेटर कार्य करतो.
-->

</body>
</html>

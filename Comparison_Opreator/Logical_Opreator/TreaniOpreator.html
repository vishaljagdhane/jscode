<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator Examples</title>
</head>
<body>

<h1>JavaScript Ternary Operator</h1>
<h2>Examples of Ternary Operator</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>

<script>
    // उदाहरण 1: साधी तुलना
    const a = 5;
    document.getElementById("demo1").innerHTML = "उदाहरण 1: 5 > 3 ? 'सत्य' : 'खोटी': " + (a > 3 ? 'सत्य' : 'खोटी'); // सत्य

    // उदाहरण 2: समानता
    const b = 10;
    document.getElementById("demo2").innerHTML = "उदाहरण 2: 10 == 10 ? 'समान' : 'असमान': " + (b == 10 ? 'समान' : 'असमान'); // समान

    // उदाहरण 3: भिन्न मूल्ये
    const c = 20;
    document.getElementById("demo3").innerHTML = "उदाहरण 3: 15 < 20 ? '15 20 पेक्षा कमी आहे' : '15 20 पेक्षा जास्त आहे': " + (15 < c ? '15 20 पेक्षा कमी आहे' : '15 20 पेक्षा जास्त आहे'); // सत्य

    // उदाहरण 4: नकारात्मक संख्या
    const d = -5;
    document.getElementById("demo4").innerHTML = "उदाहरण 4: -5 < 0 ? 'नकारात्मक' : 'सकारात्मक': " + (d < 0 ? 'नकारात्मक' : 'सकारात्मक'); // नकारात्मक

    // उदाहरण 5: स्ट्रिंग
    const e = "";
    document.getElementById("demo5").innerHTML = "उदाहरण 5: e ? 'रिक्त नाही' : 'रिक्त आहे': " + (e ? 'रिक्त नाही' : 'रिक्त आहे'); // रिक्त आहे
</script>

<!-- Marathi Comments -->
<!-- 
    तर्नरी ऑपरेटर एक शॉर्टकट आहे जो एक अट तपासतो.
    जर अट सत्य (true) असेल, तर तो पहिला मूल्य परत करतो; 
    अन्यथा, तो दुसरा मूल्य परत करतो.
    उदाहरणे दर्शवितात की कसे विविध परिस्थितींमध्ये हा ऑपरेटर कार्य करतो.
-->

</body>
</html>

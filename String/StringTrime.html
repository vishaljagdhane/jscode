<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Trim</title>
</head>
<body>
    <h1>String Trim</h1>
    <script>
        let str = "   vishal   "; // आगच्या आणि शेवटच्या स्पेससह स्ट्रिंग
        let strtrim = str.trim(); // दोन्ही कडून पांढरे जागा काढणे
        document.write(strtrim); // काढलेली स्ट्रिंग प्रदर्शित करणे
    </script>
</body>
</html>

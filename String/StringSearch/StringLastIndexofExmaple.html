<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String lastIndexOf Example</title>
</head>
<body>
    <h1>JavaScript String lastIndexOf()</h1>
    <script>
        let str = "vishal vishu jagdhane vishu";
        let lastIndex = str.lastIndexOf("vishu");

        document.write("The original string is: " + str + "<br>");
        document.write("The last index of 'vishu' in the string is: " + lastIndex);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Search Method</title>
</head>
<body>
    <h1>String Searching Method</h1>
    <script>
        let str = "vishal Haribhau Jagdhane";
        let searchString = str.search("Haribhau");

        document.write("This is a string searched by method: " + str + "<br>");
        document.write("Index of the search string 'Haribhau': " + searchString);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String UpperCase And LowerCase</title>
</head>
<body>
   <h1>String UpperCase to LowerCase Conversion</h1> 

   <script>
       let str = "vishal";
       let upperCase = str.toUpperCase(); // Convert to uppercase
       document.write("String UpperCase Converting: " + upperCase + "<br>"); // Display converted string
       
       let lowerCase = str.toLowerCase(); // Convert to lowercase
       document.write("String LowerCase Converting: " + lowerCase); // Display converted string
   </script>
</body>
</html>

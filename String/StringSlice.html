<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Slice Method</title>
</head>
<body>
    <h1>JavaScript String slice()</h1>

    <script>
        let str = "vishal jagdhane"; // स्ट्रिंग तयार करणे
        const stringslice = str.slice(2,7); // 2 नंबर इंडेक्सपासून सुरू करणे
        console.log(stringslice); // कन्सोलमध्ये निकाल प्रिंट करणे
        document.write(stringslice); // पृष्ठावर निकाल प्रदर्शित करणे
    </script>
</body>
</html>

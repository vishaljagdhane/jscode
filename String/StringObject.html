<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Object Use </title>
</head>
<body>
   <h1>String object Check create </h1> 
   <script>
    let x ="Shubhangi"
    let z="Shubhangi"
    let y = new String("Shubhangi")
    document.write(x,y+"<br>")
    if (x===z){
        document.write("Both are same")
    }else{
        document.write("Both are different")
    }
   </script>
</body>
</html>

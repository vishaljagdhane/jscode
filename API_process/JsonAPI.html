<!DOCTYPE html>
<html lang="en">
<head>

    <title>Local JSON API Example</title>
    <style>
        /* Add some basic styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;

        th {

        }
        tr:hover {

    <h1>Local JSON API Example</h1>
    <table id="data-table">
        <thead>

                <th>ID</th>

                <th>Body</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
    
    <h2>Add Post</h2>
    <input type="text" id="title" placeholder="Title">
    <textarea id="body" placeholder="Body"></textarea>
    <button onclick="addPost()">Add Post</button>

    <script src="script.js"></script>

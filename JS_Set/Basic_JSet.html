<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript JSet Method !</title>
</head>
<body>
    <h1>Javascript JSet method...</h1>
    <script>
        const letters = new Set(["a","b","c"]);
const a ="vishal"
letters.add(a)

        document.write(letters.size)
        document.write(letters)
        let text = "";
for (const x of letters) {
  text += x;
}
document.write(text)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array At Method !</title>
</head>
<body>
    <h1>Array Method Of At Method ()</h1>

    <script>
        // फळांचा एक अरे तयार करणे
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        
        // at() पद्धतीचा वापर करून अरेमधून तिसरे (index 3) तत्त्व मिळवणे
        const AtMethod = fruits.at(3);
        document.write(AtMethod.toString());
        
        // कन्सोलमध्ये प्राप्त केलेले तत्त्व प्रदर्शित करणे
        console.log(AtMethod); // येथे "Mango" प्रदर्शित होईल
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of To String Of Method</title>
</head>
<body>
    <h1>Array of ToString Methoad</h1>

    <script>
        // अरे तयार करणे ज्यामध्ये तीन नावं आहेत
        const array = ["vishal", "Haribhau", "Jagdhane"];
        
        // अरेचे संपूर्ण तत्त्व कन्सोलमध्ये प्रदर्शित करणे
        console.log(array);
        
        // toString() पद्धतीचा वापर करून अरेला स्ट्रिंगमध्ये रूपांतरित करणे
        console.log(array.toString()); // Array to string conversion using toString() method
        
        // अरेचे स्ट्रिंग रूप 'toStringOfarray' या चलात संग्रहित करणे
        const toStringOfarray = array.toString();
        
        // वेबपृष्ठावर अरेचे स्ट्रिंग रूप प्रदर्शित करणे
        document.write("Array as string: " + toStringOfarray);  // Output: Array as string: vishal,Haribhau,Jagdhane  
        // हा संदेश वेबपृष्ठावर प्रदर्शित होईल.
    </script>
    
</body>
</html>

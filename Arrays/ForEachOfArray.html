<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Of Array using By The array</title>
</head>
<body>
    <h1>For Each Of The Array By Using Array for each array</h1>
    <script>
        const LoopingOfArray=["vishal","Haribhau","jagdhane","Aurnagabad"];

let text="<ul>"
LoopingOfArray.forEach(MyFunctions)
    text+="</ul>"

document.write(text);

function MyFunctions(values){
    text+="<li>"+values+"</li>"
}

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Looping Array</title>
</head>
<body>
    <h1>Looping Of Array </h1>

    <script>
        const LoopingOfArray=["vishal","Haribhau","jagdhane","Aurnagabad",];
        const LenthOfArrays = LoopingOfArray.length;

        let text ="<ul>"
        for(let i=0; i<LenthOfArrays; i++){
            text += "<li>" + LoopingOfArray[i] + "</li>";
        }
        text += "</ul>"
        document.write(text);
    </script>
</body>
</html>

    <title>Access Of Limited Array Using By the Array</title>
</head>
<body>
    <h1>Acess Of Limited Array Using By The Array</h1>

    <script>
const AccessOfLimitedArray=["vishal","Haribhau","Jagdhane","Auaranagabad","Pune"]
document.write("This is Direct acess of Full Array",+AccessOfLimitedArray +"<br>")
document.write(AccessOfLimitedArray[0]+"\n")

document.write(AccessOfLimitedArray[1]+"\n")

document.write(AccessOfLimitedArray[2]+"\n")

document.write(AccessOfLimitedArray[3]+"\n")

document.write(AccessOfLimitedArray[4]+"\n")

    </script>
</body>

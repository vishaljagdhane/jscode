<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Some Method</title>
</head>
<body>
    <h1>Array Some Method of the Code</h1>

    <script>
        // 1. संख्यांची अरे तयार करणे
        const numbers = [45, 4, 9, 16, 25];

        // 2. 'some' पद्धती वापरून अरेतील कोणत्याही संख्या 18 पेक्षा मोठी आहे का ते तपासणे
        let someOver18 = numbers.some(myFunction);

        // 3. निकाल प्रदर्शित करणे
        document.write(someOver18); // true किंवा false प्रदर्शित करेल

        // 4. तपासणीसाठी फंक्शन परिभाषित करणे
        function myFunction(value, index, array) {
            // 5. मूल्य 18 पेक्षा मोठे आहे का हे तपासणे
            return value > 18; // जर value 18 पेक्षा मोठे असेल, तर true परत करेल
        }
    </script>
</body>
</html>

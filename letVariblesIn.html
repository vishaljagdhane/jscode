    <title>Javascript Let varibles</title>

<body>
<h1>Let Varibles </h1>
<p><b>The let keyword was introduced in ES6 (2015)</b><br>

    Variables declared with let have Block Scope<br>
    
    Variables declared with let must be Declared before use<br>
    
    Variables declared with let cannot be Redeclared in the same scope

    
    </p>
    <h6>Let  X='vishal jagdhane</h6>
    <h5>This x is not redeclaer only one </h5>
    <script>
let x ='vishal Jadhane'
document.write(x)
x='Pooja'
document.write(x)

    </script>
</body>

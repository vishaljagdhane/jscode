<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal to ==</title>
</head>
<body>
  <h1>Equal to (==) Operator</h1>
  <p>The `==` operator compares two values and returns `true` if they are equal, otherwise it returns `false`.</p>

  <script>
    let a = 10;
    let b = 10;
    let c = 20;

    // Check if a is equal to c AND a is equal to b
    let result = a == c && a == b;

    // Display the result
    document.write("Is a equal to c and b? " + result);
  </script>
</body>
</html>

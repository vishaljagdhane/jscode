<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Of IF Conditions</title>
</head>
<body>
    <h1>Conditions चा मूलभूत विचार</h1>

    <h1>कृपया तपासा की 1 मोठा आहे का, होय की नाही</h1>

    <script>
        const a = 10;
        const b = 10;
        const c = 7;

        // a आणि b समान आहेत का ते तपासा
        if (a == b) {
            document.write("आहे: बरोबर आहे<br>");
        } else {
            document.write("चुकीचे: बरोबर नाही<br>");
        }

        // a, b पेक्षा मोठा आहे का ते तपासा
        if (a >= b) {
            document.write("A ब च्या तुलनेत मोठा आहे<br>");
        } else {
            document.write("A ब च्या तुलनेत लहान आहे<br>");
        }

        // a, c पेक्षा लहान आहे का ते तपासा
        if (a >= c) {
            document.write("A c च्या तुलनेत लहान आहे<br>");
        } else {
            document.write("A c च्या तुलनेत मोठा आहे<br>");
        }

        // a आणि b ना समान असण्याची तपासणी (समानता)
        if (a === b) {
            document.write("a आणि b समान आहेत (समानता तपासणी)<br>");
        }

        // a आणि c ना समान असण्याची तपासणी
        if (a !== c) {
            document.write("a आणि c समान नाहीत (समानता तपासणी)<br>");
        }

        // a, b पेक्षा कमी आहे का ते तपासा
        if (a < b) {
            document.write("A ब च्या तुलनेत कमी आहे<br>");
        } else {
            document.write("A ब च्या तुलनेत कमी नाही<br>");
        }

        // a, b पेक्षा मोठा आहे का ते तपासा
        if (a > b) {
            document.write("A ब च्या तुलनेत मोठा आहे<br>");
        } else {
            document.write("A ब च्या तुलनेत मोठा नाही<br>");
        }

        // a, c पेक्षा कमी आहे का ते तपासा
        if (a < c) {
            document.write("A c च्या तुलनेत कमी आहे<br>");
        } else {
            document.write("A c च्या तुलनेत कमी नाही<br>");
        }

        // a, c पेक्षा मोठा आहे का ते तपासा
        if (a > c) {
            document.write("A c च्या तुलनेत मोठा आहे<br>");
        } else {
            document.write("A c च्या तुलनेत मोठा नाही<br>");
        }

    </script>
</body>
</html>

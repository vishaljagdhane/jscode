<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equal To Equal ===</title>
</head>
<body>
    <h1>=== using the condtions </h1>
    <script>
let Avalues =10;
let Bvalues=10;
if(Avalues==Bvalues){
    document.write("Avalues are Seem To Be Bvalues")
}
else if(Avalues <= Bvalues){
    document.write("Avalues are Less Than Or Equal To Bvalues")
}
else{
    document.write("Avalues are Not Equal To Bvalues")
}

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>And Operator Using If Else</title>
</head>
<body>
    <h1>Using the Logical AND Operator (&&)</h1>

    <script>
        let age = 25;
        let hasPermission = true;

        // Checking multiple conditions using &&
        if (age >= 18 && hasPermission) {
            document.write("Access granted: You are allowed to enter.");
        } else {
            document.write("Access denied: You are not allowed to enter.");
        }
    </script>
</body>
</html>

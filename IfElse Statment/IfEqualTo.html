<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Equal ==</title>
</head>
<body>
    <h1>Equal == Equal To Conditions</h1>

    <script>
        let a = 10;
        let b = 10;

        if (a == b) {
            document.write("Both are equal<br>");
        } else if (a <= b) {
            document.write("a is less than or equal to b<br>");
        } else {
            document.write("Both are not equal<br>");
        }
    </script>
</body>
</html>

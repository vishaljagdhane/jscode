<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>	greater thant</title>
</head>
<body>
    <h1>greater than</h1>

    <script>
        var num1 = 10;
        var num2 = 6;

        if(num1 > num2) {
            document.write("Number " + num1 + " is greater than number " + num2);
        }
        else if(num1 >= num2){
            document.write("Number " + num1 + " is greater than or equal to number " + num2);
        }
        else {
            document.write("Number " + num1 + " is not greater than number " + num2);
        }
    </script>
</body>
</html>

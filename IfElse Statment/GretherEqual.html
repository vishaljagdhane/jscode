<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Equal To</title>
</head>
<body>
    <h1>Great <= Equal To Check</h1>

    <script>
        let a = 30;
        let b = 10;

        if (a < b) {
            document.write("A is less than B");
        } else if (a === b) {
            document.write("A and B are equal");
        } else {
            document.write("A is greater than B"); // This will execute
        }
    </script>
</body>
</html>

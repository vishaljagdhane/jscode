<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of Looping</title>
</head>
<body>
    <h1>for...of: हा लूप इटरेबल ऑब्जेक्ट्स जसे की अॅरे, स्ट्रिंग, मॅप, आणि सेट यांचे मूल्य फेरफटका मारण्यासाठी वापरला जातो.</h1><br>
    <h1>for...in: हा लूप ऑब्जेक्टच्या गुणधर्मांवर (कीज) फेरफटका मारण्यासाठी वापरला जातो. अॅरेसाठी वापरणे शिफारस केलेले नाही.</h1>

    <script>
        const cars = ["BMW", "Volvo", "Mini"];

let text = "";
for (let x of cars) {
  text += x;
}
document.write(text);
    </script>
</body>
</html>

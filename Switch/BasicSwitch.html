<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement Example</title>
</head>
<body>
    <h1>Switch Statement Example</h1>

    <script>
        let fruit = "banana";

        switch (fruit) {
            case "apple":
                document.write("You selected an apple.");
                break;
            case "banana":
                document.write("You selected a banana.");
                break;
            case "orange":
                document.write("You selected an orange.");
                break;
            default:
                document.write("Fruit not recognized.");
        }
    </script>
</body>
</html>

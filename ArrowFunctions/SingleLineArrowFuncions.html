<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singal Line Arrow Functions </title>
</head>
<body>
    <h1>Single Line Arrow Functions....</h1>
    <p>The product of 5 and 6 is: ${myFunction(5,6)}</p> <!-- calling the function -->
    <h1 id="SingleLineArrowFunction">Single Line arrow Functions</h1>
    <h1 id="SingleLineArrowFunctionAddtion">Single Line arrow Functions</h1>
    <h1 id="SingleLineArrowFunctiondivision">Single Line arrow Functions</h1>
    <h1 id="Subtractions">Single Line arrow Functions</h1>
    <script>
      
        //single line arrow functions
        myMultipications =(a,b)=> a*b; //single line arrow functions
        document.getElementById("SingleLineArrowFunction").innerHTML = myMultipications(5,6);
        myAddtions=(a,b)=> a+b; //single line arrow functions
        document.getElementById("SingleLineArrowFunctionAddtion").innerHTML = myAddtions(5,6);
        myAddtions=(a,b)=> a/b; //single line arrow functions
        document.getElementById("SingleLineArrowFunctiondivision").innerHTML = myAddtions(5,6);
        myAddtions=(a,b)=> a-b; //single line arrow functions
        document.getElementById("Subtractions").innerHTML = myAddtions(5,6);
    </script>
</body>
</html>

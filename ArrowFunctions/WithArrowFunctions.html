<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Arrow Functions</title>
</head>
<body>
    <h1>With Arrow Functions</h1>
    <h2 id="output"></h2>
    
    <script>
        // Arrow function to return a string
        const WithArrowFunction = () => {
            return "With Arrow Functions";
        };

        // Array function example
        const numbers = [1, 2, 3, 4, 5];
        
        // Using arrow function to double each number in the array
        const doubledNumbers = numbers.map(num => num * 2);

        // Display the output
        document.getElementById("output").innerHTML = `
            ${WithArrowFunction()}<br>
            Doubled Numbers: ${doubledNumbers.join(', ')}
        `;
    </script>
</body>
</html>

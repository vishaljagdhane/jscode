<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Booleans Examples</title>
    <script>
        // Example 1: Basic Boolean Values
        let isSunny = true;
        let isRainy = false;
        console.log("Is it sunny? " + isSunny); // Output: Is it sunny? true
        console.log("Is it rainy? " + isRainy); // Output: Is it rainy? false

        // Example 2: Boolean in Conditional Statements
        let temperature = 30; // Temperature in degrees Celsius
        let isHot = temperature > 25;
        
        if (isHot) {
            console.log("It's a hot day!"); // Output: It's a hot day!
        } else {
            console.log("It's a cool day!");
        }

        // Example 3: Using Boolean in a Function
        function isAdult(age) {
            return age >= 18; // Returns true if age is 18 or older, otherwise false
        }
        
        console.log(isAdult(20)); // Output: true
        console.log(isAdult(16)); // Output: false
    </script>
</head>
<body>
    <h1>What is a Boolean?</h1>
    <h1>Answer: Boolean is true or false, 0 or 1.</h1>
    
    <!-- Boolean म्हणजे एक डेटा प्रकार आहे जो दोन मूल्ये (true किंवा false) धारण करू शकतो. -->
</body>
</html>

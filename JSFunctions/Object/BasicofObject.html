<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of Objects</title>
</head>
<body>
    <h1>Object</h1>
    <h2>In JavaScript, objects are very powerful and important concepts. They are used to represent multiple activities. For example, my bike can be represented as an object with properties like name, cc, and gear, which can all be stored in a single object.</h2>
    
    <script>
        // Define the object
        const maruti800 = {
            name: "Maruti 800",
            cc: 800,
            gears: 5
        };

        // Display the object
        document.write("<pre>" + JSON.stringify(maruti800, null, 1) + "</pre>");
        console.log(maruti800);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Display in For Loop</title>
</head>
<body>
    <h1>Object Display propties using Loop </h1>
    
    <script>
const Object_Loop={
    fname:'vishal ',
    lname:'jagdhane',
    age:29  ,
    localAddress:'pune',
    paramentAdress:'auranagabd'

}
let text;
for(let key in Object_Loop){
    text = key +'=>'+ Object_Loop[key] + '<br>';
document.write(text);
}
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object is Object</title>
</head>
<body>
  <script>
    // Create a new object named "vishal"
    const vishal = {
      name: "Vishal" // Use proper capitalization for clarity
    };

    // Access and display the "name" property
    document.write(vishal.name);
  </script>
</body>
</html>

<body>
    <h1>कॉलबॅक</h1>
    <p>"मी नंतर कॉल करेन!"</p>
    <p>कॉलबॅक म्हणजे एक फंक्शन जे दुसऱ्या फंक्शनला आर्ग्युमेंट म्हणून पास केले जाते.</p>
    <p>ही तंत्रज्ञान एक फंक्शनला दुसऱ्या फंक्शनला कॉल करण्याची परवानगी देते.</p>
    <p>एक कॉलबॅक फंक्शन दुसऱ्या फंक्शनने पूर्ण झाल्यावर चालवले जाऊ शकते.</p>
